{% extends "base.html" %}
{% block content %}
<h2>Nodes</h2>
<table id="nodesTable" class="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for node in nodes %}
        <tr>
            <td><a href="{{ url_for('node_detail', node_name=node.name) }}">{{ node.name }}</a></td>
            <td>{{ node.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- DataTables Initialization -->
<script>
    $(document).ready(function() {
        $('#nodesTable').DataTable({
            "autoWidth": false,
            "responsive": true
        });
        $('#namespacesTable').DataTable({
            "autoWidth": false,
            "responsive": true
        });
    });
</script>
{% endblock %}
