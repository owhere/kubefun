{% extends "base.html" %}
{% block content %}
<h2>Pods</h2>

<table id="podsTable" class="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Namespace</th>
            <th>Status</th>
            <th>Desired Replicas</th>
            <th>Ready Replicas</th>
        </tr>
    </thead>
    <tbody>
        {% for pod in pods %}
        <tr>
            <td>{{ pod.name }}</td>
            <td>{{ pod.namespace }}</td>
            <td>{{ pod.status }}</td>
            <td>{{ pod.desired_replicas }}</td>
            <td>{{ pod.ready_replicas }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Initialize DataTables -->
<script>
    $(document).ready(function() {
        $('#podsTable').DataTable({
            "autoWidth": false,
            "responsive": true
        });
    });
</script>
{% endblock %}
